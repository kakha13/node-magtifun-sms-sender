<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NODE Magtifun SMS Sender</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <div class="row">
        <div class="col-md-6">
          <h1>NODE Magtifun SMS Sender</h1>
        </div>
        <div class="col-md-6 text-end">
          <a href="https://github.com/kakha13/Magtifun-SMS-Sender" class="btn btn-primary">GitHub</a>
        </div>
      <form action="/api" method="POST">
        <div class="form-group mb-3">
          <label>Phone</label>
          <input type="phone" class="form-control" placeholder="Magtifun username" name="phone">
        </div>
        <div class="form-group mb-3">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <div class="form-group mb-3">
          <label>Send to:</label>
          <input type="phone" class="form-control" placeholder="Recipient's phone number" name="phone2">
        </div><div class="form-group mb-3">
            <label>Message</label>
            <textarea  class="form-control" placeholder="Message" name="text"></textarea>
          </div>
        <div class="d-grid mt-3">
        <button type="submit" class="btn btn-danger">Send</button>
        </div>
      </form>
  </body>
</html>
